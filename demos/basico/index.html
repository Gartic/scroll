<html>
	<head>
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<style>
			#container {
				width: 300px;
				height: 300px;
				border: 1px solid gray;
				position: relative;
				margin-top: 100px;
			}
			#container.sombra-top:before, #container.sombra-middle:before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 10px;
				background-color: rgba(0,0,0,.5);
			}
			#container.sombra-bottom:after, #container.sombra-middle:after {
				content: '';
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 10px;
				background-color: rgba(0,0,0,.5);
			}
			#container>div:first-child {
				height: 100%;
				overflow: hidden;
			}

			#container .scrollbar-vertical {
				position: absolute;
				top: 0;
				right: 0;
				width: 10px;
				background-color: #FAA;
				border-radius: 5px;
				opacity: .5;
			}
			#container .scrollbar-vertical:before {
				content: '';
				position: relative;
				top: -10px;
				left: -10px;
				right: -10px;
				bottom: -10px;
			}

			#fim {
				height: 30px;
				color: red;
				line-height: 30px;
			}

			/* Estilo especifico para celulares */
			@media (max-device-width: 768px) {
				#container>div:first-child::-webkit-scrollbar {
					display: none;
				}
				#container>div:first-child {
					overflow: scroll;
					-webkit-overflow-scrolling: touch;
				}
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div>
				<div>Teste 1</div>
				<div>Teste 2</div>
				<div>Teste 3</div>
				<div>Teste 4</div>
				<div>Teste 5</div>
				<div>Teste 6</div>
				<div>Teste 7</div>
				<div>Teste 8</div>
				<div>Teste 9</div>
				<div>Teste 10</div>
				<div>Teste 11</div>
				<div>Teste 12</div>
				<div>Teste 13</div>
				<div>Teste 14</div>
				<div>Teste 15</div>
				<div>Teste 16</div>
				<div>Teste 17</div>
				<div>Teste 18</div>
				<div>Teste 19</div>
				<div>Teste 20</div>
				<div>Teste 21</div>
				<div>Teste 22</div>
				<div>Teste 23</div>
				<div>Teste 24</div>
				<div>Teste 25</div>
			</div>
		</div>
		<div id="fim"></div>
		<button id="add">Adicionar</button>
		<button id="final">Final</button>

		<script src="bundle.js"></script>
	</body>
</html>
